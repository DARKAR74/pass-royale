<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video con meteoritos de fuego</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    video {
      z-index: 2;
      position: relative;
    }

    /* Meteoritos de fuego */
    .meteor {
      position: absolute;
      width: 4px;
      height: 100px;
      background: linear-gradient(to bottom, yellow, orange, red, transparent);
      border-radius: 50%;
      box-shadow: 0 0 10px orange, 0 0 20px red;
      transform: rotate(45deg);
      animation: fall 2s linear forwards;
      z-index: 1;
      opacity: 0.9;
    }

    @keyframes fall {
      from {
        transform: translateY(-200px) translateX(0) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) translateX(-200px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ LA ORDEN JEDI EXIGE UN PASS ROYALE ðŸ”¥</h2>

  <!-- Video insertado -->
  <video id="miVideo" width="640" height="360" autoplay loop playsinline muted>
    <source src="loros girando alrededor de un tazÃ³n con mÃºsica Ã©pica de fondo.mp4"" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>

  <script>
    // Generar meteoritos de fuego
    function createMeteor() {
      const meteor = document.createElement("div");
      meteor.classList.add("meteor");
      meteor.style.left = Math.random() * window.innerWidth + "px";
      meteor.style.animationDuration = (1 + Math.random() * 2) + "s"; // velocidad aleatoria
      meteor.style.height = (60 + Math.random() * 120) + "px"; // tamaÃ±o aleatorio
      document.body.appendChild(meteor);

      setTimeout(() => meteor.remove(), 3000);
    }

    // Crear meteoritos cada medio segundo
    setInterval(createMeteor, 500);

    // Manejar el audio: autoplay forzado al hacer clic
    const video = document.getElementById("miVideo");
    document.body.addEventListener("click", () => {
      video.muted = false; // activar sonido
      video.play();        // asegurarse que siga reproduciÃ©ndose
    });
  </script>
</body>
</html>
